	<script>
		Polymer({
			is: 'poc-app',
			behaviors: [pocBehavior],
			properties: {
				title: {
					type: String,
					value: 'Element Title'
				},
				time: {
					notify: true,
					type: Date,
					value: function() {
						return new Date(2016, 5, 1, 12, 0);
					}
				},
				now: {
					notify: true,
					type: Date,
					value: function() {
						return new Date(2016, 5, 1, 12, 0);
					}
				},
				chain: {
					type: Object,
					notify: true
				},
				network: {
					type: Object,
					notify: true
				},
				networkGraph: {
					type: Object,
					notify: true
				},
				blocks: {
					type: Array,
					notify: true,
					value: function() {
						return [];
					}
				},
				residents: {
					type: Array,
					notify: true,
					value: function() {
						return [{
							id: 1,
							name: 'John',
							balance: 1000,
							meterIds: [1]
						}, {
							id: 2,
							name: 'Bennie',
							balance: 2000,
							meterIds: [2]
						}, {
							id: 3,
							name: 'Carlos',
							balance: 3000,
							meterIds: [3, 4]
						}];
					}
				},
				meters: {
					type: Array,
					notify: true,
					value: function() {
						return [];
					}
				},
				route: {
					type: Object,
					value: function() {
						return {
							path: ''
						};
					},
					notify: true
				},
				routeData: {
					type: Object,
					notify: true
				},
				selectedIndex: {
					type: Number
				},
				selectedItem: {
					type: Object,
					notify: true
				}
			},
			observers: [
				//'_buildBlocks(chain)',
				'_handleSelected(selectedItem)',
				'_updateNetworkGraph(network)',
				'_handleMeters(meters)'
			],
			lastUpdate: null,
			count: 0,
			clockStep: 10,
			listeners: {
				'poc-meter-report': '_handleMeterReport'
			},
			_updateNetworkGraph: function(network){
				if(network && network.peers){
					this.loadNetworkGraph();
				}
			},
			_handleMeterReport: function() {
				this.debounce('refresh', function() {
					this.refresh();
				}, 1000);
			},
			_formatTime: function(d) {
				return moment(d).format('LTS');
			},
			notify: function(msg) {
				this.$.toast.text = msg;
				this.$.toast.open();
			},
			ready: function() {
				this.async(function() {
					if (!this.route.path) {
						console.log('No route set', 'setting to /');
						this.set('route.path', '/');
					}
				});
			},
			attached: function() {
				this.refresh();
			},
			clock: function() {
				var self = this;
				if (this.stop) {
					clearInterval(this.stop);
					this.stop = null;
				} else {
					this.stop = setInterval(function() {
						self.tick();
					}, 1000);
				}
			},
			addTime: function(t) {
				var min = this.now.getMinutes() + this.clockStep;
				var d = this.now;
				this.time = new Date(this.now.setMinutes(min));
			},
			tick: function() {
				var self = this;
				var i = 0,
					minutes = this.now.getMinutes();
				this.count++;
				if (minutes === 0) {
					console.warn('Settle');
					this.settleAll();
				} else {
					self.randomReport();
					var el = null;
					for (var i = 0; i < this.meters.length; i++) {
						if (i + 1 === minutes / this.clockStep) {
							self.debounce('report', function() {
							}, 500);
							//el = self.$$('#meter-' + self.meters[i].id);
						}
					}
				}
				this.addTime(this.now);
			},
			refresh: function() {
				this.notify('Fetching data...');
				var self = this;
				this.$.ajaxChain.generateRequest();
				this.$.ajaxPeers.generateRequest();
			},
			refreshMeters: function() {
				this.getMeters().then(function(resp) {
					var meters = JSON.parse(resp.result.message);
					meters.forEach(function(m) {
						m.account_balance = Number(m.account_balance).toFixed(2);
						m.consumer = (m.kwh <= 0);
					});
					self.set('meters', meters);
				});
			},
			autoRefreshTimer: null,
			autoRefresh: function() {
				var self = this;
				if (!this.autoRefreshTimer) {
					this.autoRefreshTimer = setInterval(function() {
						self.refresh();
					}, 2000);
				} else {
					clearInterval(self.autoRefreshTimer)
				}
			},
			randomReport: function() {
				var self = this;
				var el = null;
				var val = null;
				for (var i = 0; i < this.meters.length; i++) {
					el = self.$$('#meter-' + self.meters[i].id)
					if (el.item.consumer) {
						el.item.value = chance.integer({
							min: 0,
							max: 10
						}) * -1;
					} else {
						el.item.value = chance.integer({
							min: 0,
							max: 60
						});
					}
					el._report();
				}
			},
			_handleMeters: function(meters) {
				//console.log('_handleMeters', meters);
			},
			_buildBlocks: function(chain) {
				var blocks = [];
				for (var i = 0; i < chain.height; i++) {
					blocks.push({
						id: i,
						name: 'Block ' + i
					});
				}
				blocks.sort();
				this.set('blocks', blocks);
			},
			settleAll: function(obj) {
				var self = this;
				this.notify('Settle...');
				this.settle().then(function() {
					setTimeout(function() {
						self.refresh();
					}, 2000);
				});
			},
			_handleSelected: function(item) {
				//console.log('_handleSelected', item);
			},
			_handleMeterFormSubmit: function(e) {
				console.log('_handleMeterFormSubmit', e);
			},
			_getTotalConsumed: function() {
				var val = 0;
				this.meters.forEach(function(m) {
					if (m.consumer) {
						val += m.kwh;
					}
				});
				return val;
			},
			_getTotalProduced: function() {
				var val = 0;
				this.meters.forEach(function(m) {
					if (!m.consumer) {
						val += m.kwh;
					}
				});
				return val;
			},
			_getProducers: function(arr) {
				return arr.filter(function(i) {
					return !i.consumer;
				});
			},
			_getConsumers: function(arr) {
				return arr.filter(function(i) {
					return i.consumer;
				});
			},
			loadNetworkGraph: function(){



				var scope = {
					nodes: [],
					links: []
				};


				function Link(source, target, value) {
					return {
						source: source,
						target: target,
						value: value
					}
				};

				function Node(n, g) {
					return {
						name: n,
						group: g
					};
				};

				scope.nodes = [new Node('Network', 1)];
				var peers = this.network.peers;
				var peer;
				for (var i = 0; i < peers.length; i++) {
					peer = peers[i];
					scope.nodes.push(new Node(peer.address, peer.ID.name, i + 1));
				}


				for (var i = 0; i < scope.nodes.length; i++) {
					var n = scope.nodes[i];
					var l = new Link(i, 0, 2);
					console.log('Creating link', l);
					scope.links.push(l);
				}
				this.set('networkGraph', scope);
			}
		});
	</script>
</dom-module>
